        <section class="main-section">

            <h2>
                Guess A Number!
            </h2>

            
            <p class="instructions">
                Welcome to a numbers guessing game. Guess a number between 1 and 20. If you guess correctly, you win! You have 4 chances to win. Win or lose, you can always try again!
            </p>
            
            <p>
                <input id="guess-input" min="1" max="20" placeholder="Enter number here" type="number" />
                <br>
                <button class id="guess-button">Click to submit your guess.</button>
                <br>
                <span id="guess-span"><i>Will you guess high or low or correctly?</i></span>
                <br>
                <span id="tries-span">You have 4 tries.</span>
                <br>
                <button id="reset-button">Reset Game</button>
            </p>

        </section>
    </main>
