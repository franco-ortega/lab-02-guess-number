<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Guess A Number Game</title>
</head>
<body>
    <main>
        <section class="main-section">
            <h2>
                Guess A Number!
            </h2>            
            <p class="instructions">
                Welcome to a numbers guessing game. Guess a number between 1 and 20. If you guess correctly, you win! You have 4 chances to win. Win or lose, you can always try again!
            </p>           
            <p>
                <input id="guess-input" min="1" max="20" placeholder="Enter number here" type="number" />
                <br>
                <button class id="guess-button">Click to submit your guess.</button>
                <br>
                <span id="guess-span">Will you guess high or low or correctly?</span>
                <br>
                <span id="tries-span">You have 4 tries.</span>
                <br>
                <button id="reset-button">Reset Game</button>
            </p>
        </section>
    </main>
    <script type="module" src="app.js"></script>

</body>

</html>
