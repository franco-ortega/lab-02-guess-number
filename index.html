        <section class="main-section">

            <h2>
                Welcome to the Guess A Number game!!!
            </h2>

            
            <p class="instructions">
                These are the game instructions. Do this and that until then. Got it?

            </p>
            <hr />
            <p>
                Interactive game stuff is here. Play away!!
                <br>
<!--
                    <button class="start-button">Start Game?</button>

-->
                <input id="guess-input" placeholder="Enter number here" type="number">
                <br>
                <button class id="guess-button">Click to submit your guess.</button>
                <br>
                <span id="guess-span"><i>Will you guess high or low or correctly?</i></span>
                <br>
                <span id="tries-remaining-span"><i>You have 4 tries / X many tries left.</i></span>
                <br>
                <span id="results-span"><i>You WON or LOST.</i></span>
                <br>
                <button id="reset-button">Reset Game</button>

            </p>

        </section>
    </main>
